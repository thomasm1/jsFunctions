<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang='en' xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />  
    <title>Sankey Javascript Demo: Spread effort 2050 Pathway</title>
    <script src="./ext/raphael.js" type="text/javascript"></script>
    <script src="./ext/jquery.js" type="text/javascript"></script>
    <script src="./js/sankey.js" type="text/javascript"></script>    
	<link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <script type='text/javascript'>
      $(document).ready(function() {
        var sankey = new Sankey();
      
        sankey.stack(0,["Top","Bottom","Even lower than bottom"]);
        sankey.stack(1,["Merge"]);
        sankey.stack(2,["Good","Bad","Indifferent","Not even indifferent"]);
      
        sankey.setData([["Top",100,"Merge"],["Bottom",50,"Merge"],["Even lower than bottom",30,"Merge"],["Merge",70,"Good"],["Merge",110,"Bad"]]);
        sankey.setBubbles([["Bad",200]]);
        sankey.draw();
      
        setTimeout( function() {
          sankey.updateData([
            ["Top",10,"Merge"],
            ["Even lower than bottom",0,"Merge"],
            ["Merge",10,"Good"],
            ["Merge",30,"Bad"],
            ["Merge",10,"Indifferent"],
            ["Merge",10,"Not even indifferent"]
          ]);
          sankey.setBubbles([["Bad",100]]);
          sankey.redraw();        
        },1000)
    });
      
    </script>
    <h1 style='width:1000px; text-align: center; margin-bottom: 0'>An example Animating Sankey Diagram</h1>
    <div style='width:1000px; text-align: center; margin-top: 0'>Move your mouse over the diagram to show values</div>
    <div id='sankey' style="width:1000px;height:1000px">
      &nbsp;
    </div>
  </body>
</html>
