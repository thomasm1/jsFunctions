            <script>
                // STACK 2
                console.log('Start STACK 2');
                document.write('<br /><br />Start STACK 2<br /><br />');
                var Stack = function () {
                    this.count = 0;
                    this.storage = {};
                    // Adds a value onto end of stack
                    this.push = function (value) {
                        this.storage[this.count] = value;
                        this.count++;
                    }
                    // Removes and returns a value at the end of stack
                    this.pop = function () {
                        if (this.count === 0) {
                            return undefined;
                        }
                        this.count--;
                        var result = this.storage[this.count];
                        delete this.storage[this.count];
                        return result;
                    }
                    this.size = function () {
                        return this.count;
                    }
                    // Returns value at the end of the stack (BUT DOES NOT REMOVE ITEM)
                    this.peek = function () {
                        return this.storage[this.count - 1];
                    }
                };

                var myStack = new Stack();
                myStack.push('push');
                document.write(myStack.peek());

                myStack.push('push2');
                console.log(myStack.peek());
                document.write(myStack.peek());
                console.log(myStack.pop());
                console.log(myStack.peek());

                myStack.push('push3');
                document.write(myStack.peek());
                console.log(myStack.peek());

            <h3>Array Queue</h3>


            <script>
                console.log('Start QUEUE');
                document.write('Start QUEUE<br /><br />');

                function Queue() { // q is here
                    collection = []; // collect items in queue
                    this.print = function () {
                        document.write(collection);
                    }; // helper function
                    this.enqueue = function (element) { // pushes first item on q
                        collection.push(element);
                    };
                    this.dequeue = function () { // takes item off queue
                        return collection.shift(); // pulls off first item in array , returns it
                    };
                    this.front = function () { // this returns item at 0 index, (no remove)
                        return collection[0];
                    };
                    this.size = function () { // length method
                        return collection.length;
                    };
                    this.isEmpty = function () {
                        return (collection.length === 0);
                    };
                }

                var q = new Queue();
                q.enqueue('a');
                q.enqueue('b');
                q.enqueue('c');
                q.print();
                document.write('<br />');
                q.dequeue();
                q.front();
                q.print();
                document.write('<br />');
            </script>

            <script>
                console.log('Start PRIORITY QUEUE');
                document.write('Start PRIORITY QUEUE<br /><br />');

                function PriorityQueue() { // q is here
                    collection = []; // collect items in queue
                    this.printCollection = function () {
                        (console.log(collection));
                        (document.write(collection));
                    }; // helper function
                    this.enqueue = function (element) {
                        if (this.isEmpty()) {
                            collection.push(element);
                        } else {
                            var added = false;
                            for (var i = 0; i < collection.length; i++) {
                                if (element[1] < collection[i][1]) { // checking priorities
                                    collection.splice(i, 0, element);
                                    added = true;
                                    break;
                                }
                            }
                            if (!added) {
                                collection.push(element);
                            }
                        }
                    };
                    this.dequeue = function () {
                        var value = collection.shift();
                        return value[0];
                    };
                    this.front = function () {
                        return collection[0];
                    };
                    this.size = function () {
                        return collection.length;
                    };
                    this.isEmpty = function () {
                        return (collection.length === 0);
                    };
                }


                var pq = new PriorityQueue();
                pq.enqueue(['T Maestas', 2]);
                pq.enqueue(['T Rex', 3]);
                pq.enqueue(['Hey now!', 3]);
                pq.printCollection();
                pq.dequeue();
                pq.front();
                pq.printCollection();
            </script>
